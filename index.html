<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitFav</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,700;1,700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <script src="./js/main.js" type="module" defer></script>
</head>
<body>
    <div id="app">
        <header>
           <img src="./assets/Gitfav.png" alt="Imagem de uma estrela entre chaves e a escrita GitFav">
           <div class="search">
               <label class="sr-only" for="input-search">Digite o Github username que quer favoritar</label>
               <input id="input-search" type="text" placeholder="Digite o Github username que quer favoritar">
               <button class="ph ph-star"><p>FAVORITAR</p></button>
           </div>
        </header>
        <table>
            <thead>
                <tr>
                    <th>Usuário</th>
                    <th>Repositories</th>
                    <th>Followers</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</body>
</html>
